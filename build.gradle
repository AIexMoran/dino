plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'ucode.world'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

mainClassName = 'world.ucode.main.App'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
